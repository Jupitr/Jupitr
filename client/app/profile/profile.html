<div ng-controller="profileController" id="profile" ng-switch on="user.hasGivenPermission">

  <div class="container-fluid" ng-switch-when="false">
    <a class="btn btn-social btn-linkedin" href="/auth/linkedin" role="button">
    <i class="fa fa-linkedin"></i>
    Signin with Linkedin</a>
    <div>
      <img src="">
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>Github: <a href="http://github.com/{{user.githublogin}}">{{user.githublogin}}</a></p>
    </div>
  </div>


  <form name="profileForm" ng-submit='updateProfile()' novalidate ng-switch-when="true">
    <fieldset class="contact">
      <legend>
        Contact&nbsp;Information&nbsp;and&nbsp;Personal&nbsp;Details
      </legend>
      <label>
        Name: 
        <input type="text" class="form-control" name="name" maxlength="100" 
        ng-model="user.name" required>
      </label>
      <label>
        Github&nbsp;Login: 
        <input type="text" class="form-control" name="githublogin" maxlength="100" 
        ng-model="user.githublogin" required>
      </label>
      <label>
        Email:
        <input type="email" class="form-control" name="email" maxlength="100" 
        ng-model="user.email" required>
      </label>
      <label>
        City: 
        <input type="text" class="form-control" name="city" maxlength="100" 
        ng-model="user.city" required>
      </label>
      <label>
        State: 
        <input type="text" class="form-control" name="state" maxlength="100" 
        ng-model="user.state" required>
      </label>
      <label>
        Zipcode:
        <input type="text" class="form-control" name="zip" maxlength="5" 
        ng-model="user.zip" required>
      </label>
      <label>
        School:<br>   
        <input type="radio" name="HR" ng-model="school.name" value="HR" required>Hack Reactor, San Francisco
        <input type="radio" name="HRRB" ng-model="school.name" value="HRRB" required>Hack Reactor, Remote Beta
      </label>
      <label>
        Cohort: 
         <select name="cohort" ng-model="school.cohort" class="form-control" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
          <option value="33">33</option>
          <option value="34">34</option>
          <option value="35">35</option>
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
          <option value="44">44</option>
          <option value="45">45</option>
          <option value="46">46</option>
          <option value="47">47</option>
          <option value="48">48</option>
          <option value="49">49</option>
          <option value="50">50</option>
        </select>
      </label>
      <label>
        Gender:
        <select name="gender" ng-model="user.gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label>
        Ethnicity:
        <select name="race" ng-model="user.race" class="form-control">
          <option value="Asian">Asian</option>
          <option value="Black/African-American">Black or African American</option>
          <option value="Hispanic">Hispanic or Latino</option>
          <option value="Native American">Native American or Alaska Native</option>
          <option value="Middle Eastern">Middle Eastern</option>
          <option value="Caucasion/White">White</option>
          <option value="Other">Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset class="career">
      <legend>
        Career&nbsp;Information
      </legend>
      <label>
        Current&nbsp;Employer:
        <input type="text" class="form-control" name="currentemployer" maxlength="100" 
        ng-model="user.currentemployer">
      </label>
      <label>
        Job Type:
        <select name="currentemployertype" ng-model="user.currentemployertype" class="form-control">
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="freelance">Freelance</option>
          <option value="contract">Contract</option>
        </select>
      </label>
      <label>
        Current&nbsp;Job&nbsp;Title/Role:
        <input type="text" class="form-control" name="currentemployerrole" maxlength="100" 
        ng-model="user.currentemployerrole">
      </label>
      <label>
        Start&nbsp;Date:
        <input type="date" name="currentemployerstartdate" maxlength="100" class="form-control" 
        ng-model="date.currentemployerstartdate">
      </label>
      <label>
        Previous&nbsp;Employer&nbsp;1:
        <input type="text" class="form-control" name="prioremployer1" 
        ng-model="user.prioremployer1">
      </label>
      <label>
        Job&nbsp;Type:
        <select name="prioremployer1type" ng-model="user.prioremployer1type" class="form-control" >
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="freelance">Freelance</option>
          <option value="contract">Contract</option>
        </select>
      </label>
      <label>
        Job&nbsp;Title/Role:
        <input type="text" class="form-control" name="prioremployer1role" maxlength="100" 
        ng-model="user.prioremployer1role">
      </label>
      <label>
        Start&nbsp;Date:
        <input type="date" name="prioremployer1startdate" maxlength="100" class="form-control" 
        ng-model="date.prioremployer1startdate">
      </label>
      <label>
        End&nbsp;Date:
        <input type="date" name="prioremployer1enddate" maxlength="100" class="form-control"
        ng-model="date.prioremployer1enddate"> 
      </label>
      <label>
        Previous&nbsp;Employer&nbsp;2:
        <input type="text" class="form-control" name="prioremployer2" 
        ng-model="user.prioremployer2">
      </label>
      <label>
        Job&nbsp;Type:
        <select name="prioremployer2type" ng-model="user.prioremployer2type" class="form-control">
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="freelance">Freelance</option>
          <option value="contract">Contract</option>
        </select>
      </label>
      <label>
        Job&nbsp;Title/Role:
        <input type="text" class="form-control" name="prioremployer2role" maxlength="100" 
        ng-model="user.prioremployer2role">
      </label>
      <label>
        Start&nbsp;Date:
        <input type="date" name="prioremployer2startdate" maxlength="100" class="form-control" 
        ng-model="date.prioremployer2startdate">
      </label>
      <label>
        End&nbsp;Date:
        <input type="date" name="prioremployer2enddate" maxlength="100" class="form-control" 
        ng-model="date.prioremployer2enddate"> 
      </label>
      <label>
        Previous&nbsp;Employer&nbsp;3:
        <input type="text" class="form-control" name="prioremployer3" 
        ng-model="user.prioremployer3">
      </label>
      <label>
        Job&nbsp;Type:
        <select name="prioremployer3type" ng-model="user.prioremployer3type" class="form-control">
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="freelance">Freelance</option>
          <option value="contract">Contract</option>
        </select>
      </label>
      <label>
        Job&nbsp;Title/Role:
        <input type="text" class="form-control" name="prioremployer3role" maxlength="100" 
        ng-model="user.prioremployer3role">
      </label>
      <label>
        Start&nbsp;Date:
        <input type="date" name="prioremployer3startdate" maxlength="100" class="form-control" 
        ng-model="date.prioremployer3startdate">
      </label>
      <label>
        End&nbsp;Date:
        <input type="date" name="prioremployer3enddate" maxlength="100" class="form-control" 
        ng-model="date.prioremployer3enddate"> 
      </label>
      <label>
        Twitter:
        <input type="text" class="form-control" name="twitter" maxlength="100" 
        ng-model="user.twitter">
      </label>
      <label>
        Website:
        <input type="url" name="website" maxlength="100" class="form-control" 
        ng-model="user.website">  
      </label>
      <label>
        Thesis:
        <input type="text" class="form-control" name="thesis" maxlength="100" 
        ng-model="user.thesis">
      </label>
      <label>
        Thesis&nbsp;URL:
        <input type="url" name="thesisurl" maxlength="100" class="form-control" 
        ng-model="user.thesisurl">
      </label>
      <label>
        Greenfield:
        <input type="text" class="form-control" name="greenfield" maxlength="100" 
        ng-model="user.greenfield">
      </label>
      <label>
        Legacy&nbsp;Project:
        <input type="text" class="form-control" name="legacy" maxlength="100" 
        ng-model="user.legacy">
      </label>
    </fieldset>
    <fieldset> 
      <legend>       
        Technologies:
      </legend>
      <label>
        <input type="checkbox" name="Android" ng-model="technology.Android" value="Android">Android
      </label>
      <label>
        <input type="checkbox" name="Angular" ng-model="technology.Angular" value="Angular">Angular
      </label>
      <label>
        <input type="checkbox" name="Backbone" ng-model="technology.Backbone" value="Backbone">Backbone
      </label>

        <input type="checkbox" name="C/C++" ng-model="technology['C/C++']" value="C/C++">C/C++
      </label>

      </label>

      </label>
      <label>

      </label>
      <label>

      </label>
      <label>

      </label>
      <label>
        <input type="checkbox" name="Ruby" ng-model="technology.Ruby" value="Ruby">Ruby
      </label>
      <label>
        <input type="checkbox" name="Rust" ng-model="technology.Rust" value="Rust">Rust          
      </label>
      <label>
        <input type="checkbox" name="SQL" ng-model="technology.SQL" value="SQL">SQL
      </label>
      <label>
        <input type="checkbox" name="Unix" ng-model="technology.Unix" value="Unix">Unix          
      </label>        
    </fieldset>
    <input type="submit" ng-click="update()" value="Save Profile" class="btn btn-primary" ng-disabled='profileForm.$invalid'>          
  </form>
</div>
