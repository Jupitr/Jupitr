<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>D3 Legacy Test</title>
</head>

<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #4bd9f2;
  fill-opacity: .8;
  /*stroke: #3182bd;*/
  /*stroke-width: 1.5px;*/
  stroke: #4bd9f2;
  stroke-width: 0.8px;

}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

path.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="flare.js"></script>
  <script src="collapsedtree.js"></script>
</body>
</html>
